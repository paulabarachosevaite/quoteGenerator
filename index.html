<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quote Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io//favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="quote-container" id="quote-container">
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">I think, therefore I am</span>
      <div class="quote-author">
        <span id="author">Renne Decart</span>
      </div>
      <div class="button-container">
        <button class="twitter button" id="twitter" title="Tweet the Quote">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="button" id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
  <script src="script.js" async defer></script>
</body>

</html>
